<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Reveal Cards</title>
<link ="stylsheet" ="style.css">
</head>
<body>
  <div class="card-container" id="cardContainer">
    <div class="card" data-image="nature.jpg" data-message="Discover the beauty of nature!">
      <div class="card-front">Click to reveal</div>
      <div class="card-back">
        <img class="card-image" src="" alt="" width="150" height="150">
        <p class="card-message"></p>
      </div>
    </div>
    <div class="card" data-image="space.jpg" data-message="Explore the wonders of the universe!">
      <div class="card-front">Tap for surprise</div>
      <div class="card-back">
        <img class="card-image" src="" alt="" width="150" height="150">
        <p class="card-message"></p>
      </div>
    </div>
    <div class="card" data-image="art.jpg" data-message="Let your imagination soar!">
      <div class="card-front">Reveal me</div>
      <div class="card-back">
        <img class="card-image" src="" alt="" width="150" height="150">
        <p class="card-message"></p>
      </div>
    </div>
  </div>

  <script>
    const cardContainer = document.getElementById('cardContainer');
    let activeCard = null;

    cardContainer.addEventListener('click', (event) => {
      const clickedCard = event.target.closest('.card');
      if (!clickedCard) return;

      if (activeCard && activeCard !== clickedCard) {
        activeCard.classList.remove('active');
      }

      if (clickedCard.classList.contains('active')) {
        clickedCard.classList.remove('active');
        activeCard = null;
      } else {
        clickedCard.classList.add('active');
        activeCard = clickedCard;
        updateCardContent(clickedCard);
      }
    });

    function updateCardContent(card) {
      const image = card.querySelector('.card-image');
      const message = card.querySelector('.card-message');
      const imageSrc = card.dataset.image;
      const messageText = card.dataset.message;

      image.src = imageSrc;
      image.alt = `Image related to ${messageText}`;
      message.textContent = messageText;
    }
  </script>
</body>
</html>
